{% extends 'index.html' %}

{% block title %}Editar Pet{% endblock %}

{% block content %}
<h1 class="mb-4">✏️ Editar Pet</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Atualizar</button>
    <a href="{% url 'listar_pets' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
